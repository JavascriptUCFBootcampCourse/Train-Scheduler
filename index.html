<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a 
		{
		    word-break:break-all;
		}

	</style>
</head>
<body>

<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong></i> Train Scheduler</strong></h1>
	</div>


	<!-- This row will handle all of the retrieved Train Schedules-->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- This panel will initially be made up of a panel and wells for each of the trains scheduled -->
			<div class="panel panel-primary">

				<!-- Panel Heading for the train schedule -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i> Current Train Schedule</strong></h3>
				</div>

				<!-- This main panel will hold each of the resulting train schedules -->
				<div class="panel-body">
					<table id="trainSchedule" class="table table-striped">
						<thead>
							<tr>
								<td>Train Name</td>
								<td>Destination</td>
								<td>Frequency</td>
								<td>Next Arrival</td>
								<td>Due In</td>
							</tr>
						</thead>					
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Row for adding train schedules -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for adding trains-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->

				  	  <!-- Here we create the text box for adding the train-->
					  <div class="form-group">
					    <label>Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>

				  	  <!-- Here we capture the Destination -->
					  <div class="form-group">
					    <label>Destination</label>
					    <input type="text" class="form-control" id="destination">
					  </div>

				  	  <!-- Here we capture the First Train Time -->
					  <div class="form-group">
					    <label>First Train Time (HH:mm-military time)</label>
					    <input type="text" class="form-control" id="firstTrainTime">
					  </div>

					  <!-- Here we capture the First Train Time -->
					  <div class="form-group">
					    <label>Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-default" id="addTrain"><i class="fa fa-search"></i> Submit</button>

				</div>
			</div>
		</div>
	</div>

	<!-- Footer Region -->
	<div class="row">
		<div class="col-sm-12">
			
			<!-- Line Break followed by closing -->
			<hr>
			<h5 class="text-center"><small>Made by Jesus</h5>

		</div>
	</div>

</div>

<!-- Moment JS -->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Code to the Javascript File -->
<script src="assets/js/app.js"></script>

</body>
</html>
